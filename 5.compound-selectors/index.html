    <body>
        

        <div class="card-importants-notes">
            <h2>Compound Selectors</h2>
            <p>You can be more specific with your selectors by using what is call a <strong>Comound selector</strong></p>
            <p>To change the color of buttons for each section, I could do the following:</p>
            <ul>
                <li>.section-one .btn {...}</li>
                <li>.section-two .btn {...}</li>
            </ul>
        </div>
    </body>
</html>
